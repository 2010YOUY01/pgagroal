name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: mkdir
      run: mkdir build
      working-directory: /home/runner/work/pgagroal/pgagroal/
    - name: cd
      run: cd build
      working-directory: /home/runner/work/pgagroal/pgagroal/
    - name: cmake
      run: cmake -DCMAKE_BUILD_TYPE=Release ..
      working-directory: /home/runner/work/pgagroal/pgagroal/build/
    - name: make
      run: make
      working-directory: /home/runner/work/pgagroal/pgagroal/build/
